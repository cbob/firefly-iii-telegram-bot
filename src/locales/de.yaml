    Um Transaktionen für eine spezifische Kategorie anzuzeigen, wähle es aus der unten stehenden Liste aus.
    Du kannst auch eine Kategorie umbenennen oder löschen sobald diese ausgewählt ist.
  typeCategories: >
    Neue Kategorien eingeben, sodass jede Kategorie in einer neuen Zeile steht, beispielsweise: 
       
    💡 Rechnungen

    👕 Kleidung und Schuhe

    🥦 Lebensmittel  
       
    *P.S.*: Kategorienname kann später noch geändert werden.

    *P.P.S.*: Es ist OK, dass eine Kategorie mit dem selben Namen schon existiert.
  confirmCreation: >
    ${categories.length} neue Kategorie(n) werden erstellt:   
       
    ${categories.join('\n')}  
       
    Ist das OK?
