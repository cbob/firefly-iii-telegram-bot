welcome: >
  👋 Hallo! Dieser Bot hilft dir dabei schnell Transaktionen in Firefly III einzufügen.
  Außerdem kann es einige Objekte Fireflys managen.
needToSet: 'Um mit dem Bot loszulegen, müssen die folgenden Daten ausgefüllt werden:'
setFireflyUrl: '  - *🔗 Firefly URL* - URL-Adresse deiner Firefly III instance'
setFireflyAccessToken: '  - *🔑 Zugangs-Token* In der Firefly III Weboberfläche erstellt'
navigateToSettings: Um fortzufahren wechsle zu *🔧 Einstellungen*.

help: >
  🤖 Bitte navigiere zum Bot Abschnitt *🔧 Einstellungen* und stelle zur Benutzung des Bots ein paar Dinge ein.   
      
  ❕ Um eine Transaktion hinzuzufügen, sende den Betrag. Dies kann eine Number sein oder ein mathematischer Ausdruck,
  wie `100-5*3`.
  Beim Empfang des Betrags wird der Bot zusätzliche Fragen zur Transaktionsparametern stellen.
    
  Du kannst auch Transaktionen hinzufügen, die keine zusätzlichen Fragen des Bots erfordern,
  hierzu sende die Beschreibung der Transaktion und den Betrag, so wie
    
  `Kaffee 35`
    
  In diesem Fall wird eine neue Ausgaben vom Standardkonto mit der 
  Beschreibung `Kaffee` und dem Betrag `35` erstellt.
    
  ✨ Darüberhinaus kannst du im dazugehörigem Abschnitt in Firefly III auch verschiedene *Regeln*
  anlegen, in diesem Fall werden die Regeln auf alle Bot Transaktionen angewendet.

common:
  errorOccurred: Ein Fehler ist aufgetreten!
  noDefaultSourceAccountExist: |
    🙈 Whoa! Du hast kein Bestandskonto von dem du Geld abziehen kannst!
       
    🙏 Bitte navigiere zu deiner Firefly III Webseite und erstelle mindestens ein Bestandskonto.
mdlwr:
  noFireflyURLFound: Um mit dem Bot zu arbeiten, muss du die *🔗 Firefly URL* in den Bot *🔧 Einstellungen* angeben.
  noFireflyAccessTokenFound: Um mit dem Bot zu arbeiten, muss du einen validen *🔑 Zugangs-Token* in den Bot *🔧 Einstellungen* angeben.
settings:
  notSpecified: '🚨 <NICHT ANGEGEBEN>'
  inputFireflyUrl: >
    Gebe die URL-Adresse deiner Firefly III Instanz ein.
    Es sollte dieses Format aufweisen: *https://firefly.example.com*
    oder so: *http://localhost:8080*
  inputFireflyAccessToken: >
    Füge dein Persönlicher Zugangs-Token ein.
    Dieses kannst du in der Firefly III Weboberfläche erstellen und kopieren:
    *Einstellungen → Profil → OAuth → Neuen Schlüssel erstellen*
  defaultAssetAccountSet: Standardkonto gesetzt!
  whatDoYouWantToChange: >
    🔧 *Einstellungen*  
       
    Was willst du ändern?  
       
    *🔗 Firefly URL*: ${fireflyUrl || '🚨 <NICHT ANGEGEBEN>'}

    *🔑 Zugangs-Token*: ${accessToken || '🚨 <NICHT ANGEGEBEN>'}

    *💳 Standardkonto*: ${defaultSourceAccount.name || '🚨 <NICHT ANGEGEBEN>'}

    *🌐 Sprache*: ${language}
  selectDefaultAssetAccount: >
    Wähle ein Bestandskonto, welches als Standard für Ausgaben dient.
    Wenn es nicht gesetzt wird das Erste der unten stehende Liste als Standard verwendet:
  specifySmthFirst: Gebe ${smth} zuerst an.
  connectionFailed: Verbindung konnte NICHT hergestellt werden!
  connectionFailedUnauthenticated: Authentifizierungfehler! Bitte stelle sicher, dass der angegebene Zugangs-Token nicht fehlerhaft oder abgelaufen ist.
  connectionFailedBadUrl: Fehler bei der Verbindung zum Firefly Server! Stelle sicher, dass die angegebene Firefly URL richtig ist.
  connectionSuccess: >
    Verbindung hergestellt!

    Hallo, ${email}!
  badAccessToken: Der eingegebene Text sieht nicht wie ein Zugangs-Token aus. Bitte versuche es nochmal.
  badUrl: >
    Der eingegebene Text sieht nicht wie eine URL-Adresse aus. Bitte versuche es nochmal.
    Gebe die URL-Adresse deiner Firefly III Instanz ein, z.B. https://firefly.example.com:

